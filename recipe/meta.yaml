{% set name = "jupyter_sphinx" %}
{% set version = "0.1.1" %}
{% set sha256 = "1668a052f4c5dddc3241bd13fef61ce716651dcf06663873a95d47ea5040e712" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - sphinx
    - ipywidgets >=6.0.0

test:
  imports:
    - jupyter_sphinx

about:
  home: https://github.com/jupyter-widgets/jupyter-sphinx
  license: BSD 3-Clause
  license_family: BSD
  # license_file: LICENSE
  summary: 'Jupyter Sphinx extensions enable Jupyter-specific features in Sphinx.'
  dev_url: https://github.com/jupyter-widgets/jupyter-sphinx

extra:
  recipe-maintainers:
    - SylvainCorlay
